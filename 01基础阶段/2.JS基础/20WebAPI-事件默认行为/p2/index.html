<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>只能输入数字</title>
  <style>
    input {
      border: none;
      outline: none;
      border: 1px solid #ccc;
      height: 40px;
      width: 150px;
      display: block;
      margin: 0 auto;
      border-radius: 5px;
      padding: 0 1em;
    }
  </style>
</head>

<body>
  <input type="text" placeholder="请输入商品价格" />

  <script>
    // 上面的文本框只能输入数字
    var inp = document.querySelector("input")
    var allows = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
    inp.addEventListener("keydown", function(e) {
      if (!allows.includes(e.key)) {
        e.preventDefault()
      }
    })
  </script>
</body>

</html>
